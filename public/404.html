<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Az oldal nem található - ParkSafe</title>
    <meta name="robots" content="noindex, follow">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* Standalone CSS to mimic the React App Design */
        :root {
            --primary: #34aa56;
            --primary-dark: #2b8f48;
            --slate-900: #0f172a;
            --slate-500: #64748b;
            --slate-100: #f1f5f9;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: var(--slate-900);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* Header Mockup */
        .header {
            padding: 24px;
            display: flex;
            justify-content: center;
        }
        .header-inner {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0,0,0,0.05);
            padding: 12px 32px;
            border-radius: 99px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .logo-box {
            width: 32px;
            height: 32px;
            background: var(--primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-box img { width: 20px; height: 20px; object-fit: contain; }
        .brand-name { font-weight: 700; font-size: 18px; letter-spacing: -0.5px; }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .error-code {
            position: relative;
            margin-bottom: 2rem;
        }
        .error-number {
            font-size: 10rem;
            font-weight: 900;
            color: var(--slate-100);
            line-height: 1;
            margin: 0;
            user-select: none;
        }
        .error-text {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
        }
        
        .description {
            color: var(--slate-500);
            max-width: 450px;
            margin-bottom: 40px;
            font-size: 1.125rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: var(--primary);
            color: white;
            padding: 14px 32px;
            border-radius: 99px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(52, 170, 86, 0.2);
        }
        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Footer Mockup */
        .footer {
            padding: 32px;
            text-align: center;
            color: var(--slate-500);
            font-size: 0.875rem;
            border-top: 1px solid var(--slate-100);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-inner">
            <div class="logo-box">
                <img src="/logo.png" alt="P">
            </div>
            <span class="brand-name">ParkSafe</span>
        </div>
    </div>

    <div class="main">
        <div class="error-code">
            <h1 class="error-number">404</h1>
            <div class="error-text">Hoppá! Eltévedtél?</div>
        </div>
        
        <p class="description">
            A keresett oldal nem található. Lehet, hogy töröltük, átneveztük, 
            vagy csak elírtad a címet.
        </p>

        <a href="/" class="btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            Vissza a Főoldalra
        </a>
    </div>

    <div class="footer">
        &copy; 2026 ParkSafe. Minden jog fenntartva.
    </div>
</body>
</html>
